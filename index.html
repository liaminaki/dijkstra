<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Dijkstra</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.iconify.design/iconify-icon/3.0.0/iconify-icon.min.js"></script>
</head>
<body>
  <header>
    <h1>DIJKSTRA</h1>
    <p>Liam IÃ±aki Gillamac</p>
  </header>
  <main>
    <div id="grid" aria-label="Dijkstra Grid"></div>
    <form class="grid-controls" onsubmit="return false;">
      <div class="grid-controls_row-1">
        <div class="cell-settings">
          <label><input type="radio" name="placingMode" id="radioStart" value="start" checked> START</label>
          <label><input type="radio" name="placingMode" id="radioEnd" value="end"> END</label>
          <label><input type="radio" name="placingMode" id="radioWall" value="wall"> WALL</label>
        </div>
        <button type="button" id="clear" class="sec-btn">CLEAR</button>
      </div>
      <div class="grid-controls_row-2">
        <div class="speed-control">
          <label for="speedRange">Speed:</label>
          <input type="range" id="speedRange" min="0" max="100" value="50" step="10">
        </div>
        <div>
          <label for="gridSize">Grid Size (2 to 26):  </label>
          <input type="number" id="gridSize" min="2" max="26" value="10">
        </div>
      </div>
    </form>
  </main>
  <footer class="controls">
    <div id="findPathHint" class="hint" style="display:none;">
      Please set both <strong>Start</strong> and <strong>End</strong> points.
    </div>
    <button id="findPath" class="main-btn">FIND SHORTEST PATH</button>
    <div class="playback-controls">
      <button id="first" title="Go to first step" class="icon-btn">
        <iconify-icon icon="ant-design:fast-backward-filled" width="24" height="24"></iconify-icon>
      </button>
      <button id="prev" title="Previous step" class="icon-btn">
        <iconify-icon icon="material-symbols:skip-previous" width="24" height="24"></iconify-icon>
      </button>
      <button id="next" title="Next step" class="icon-btn">
        <iconify-icon icon="material-symbols:skip-next" width="24" height="24"></iconify-icon>
      </button>
      <button id="last" title="Go to last step" class="icon-btn">
        <iconify-icon icon="ant-design:fast-forward-filled" width="24" height="24"></iconify-icon>
      </button>
    </div>
  </footer>
  <script type="module" src="js/main.js"></script>
</body>
</html>
