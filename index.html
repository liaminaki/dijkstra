<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Dijkstra</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>DIJKSTRA</h1>
    <p>Liam IÃ±aki Gillamac</p>
  </header>
  <main>
    <div id="grid" aria-label="Dijkstra Grid"></div>
    <form class="grid-controls" onsubmit="return false;">
      <div class="grid-controls_row-1">
        <div class="cell-settings">
          <label><input type="radio" name="placingMode" id="radioStart" value="start" checked> START</label>
          <label><input type="radio" name="placingMode" id="radioEnd" value="end"> END</label>
          <label><input type="radio" name="placingMode" id="radioWall" value="wall"> WALL</label>
        </div>
        <button type="button" id="clear" class="sec-btn">CLEAR</button>
      </div>
      <div class="grid-controls_row-2">
        <label for="gridSize">Grid Size (2 to 26):  </label>
        <input type="number" id="gridSize" min="2" max="26" value="10">
      </div>
    </form>
  </main>
  <footer class="controls">
    <button id="findPath" class="main-btn">FIND SHORTEST PATH</button>
    <div class="playback-controls">
      <button id="first" title="Go to first step">First</button>
      <button id="prev" title="Previous step">Prev</button>
      <button id="next" title="Next step">Next</button>
      <button id="last" title="Go to last step">Last</button>
    </div>
  </footer>
  <script type="module" src="js/main.js"></script>
</body>
</html>
