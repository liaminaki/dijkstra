<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pathfinding Visualizer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Dijkstra's Pathfinding Visualizer</h1>
  <div id="grid"></div>
  <div class="controls">
    <button id="first">First</button>
    <button id="prev">Prev</button>
    <button id="togglePlay">Play</button>
    <button id="next">Next</button>
    <button id="last">Last</button>
    <br><br>
    <label for="gridSize">Grid Size:</label>
    <input type="number" id="gridSize" min="2" max="26" value="10">
    <button id="resizeGrid">Resize Grid</button>
    <br><br>
    <label><input type="radio" name="placingMode" id="radioStart" value="start" checked> Set Start</label>
    <label><input type="radio" name="placingMode" id="radioEnd" value="end"> Set End</label>
    <label><input type="radio" name="placingMode" id="radioWall" value="wall"> Set Wall</label>
    <br><br>
    <button id="clear">Clear</button>
    <button id="findPath">Find Path</button>
  </div>
  <script type="module" src="js/main.js"></script>
</body>
</html>
