<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pathfinding Visualizer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Dijkstra's Pathfinding Visualizer</h1>
  <div id="grid"></div>
  <div class="controls">
    <label for="gridSize">Grid Size:</label>
    <input type="number" id="gridSize" min="2" max="26" value="10">
    <button id="resizeGrid">Resize Grid</button>
    <button id="setStart">Set Start</button>
    <button id="setEnd">Set End</button>
    <button id="setWall">Set Wall</button>
    <button id="clear">Clear</button>
    <button id="findPath">Find Path</button>
  </div>
  <script type="module" src="js/main.js"></script>
</body>
</html>
